<!DOCTYPE html>
<html>
<head>
  <title>Đổi mật khẩu</title>
  <link rel="stylesheet" href="Du_An_1/css/dangnhap.css">
</head>
<body>
  <h1>Đổi mật khẩu</h1>
  <p>Để đảm bảo tính bảo mật vui lòng đặt mật khẩu với ít nhất 8 ký tự</p>
  <form id="changePasswordForm" onsubmit="return validateForm()"
  name="doimk">
    <div class="form-group hi">
      <label for="currentPassword">Mật khẩu cũ:</label>
      <input type="password" id="currentPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Mật khẩu mới:</label>
      <input type="password" id="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
      <input type="password" id="confirmPassword" required>
      <div id="passwordError" class="error-message"></div>
    </div>
    <div class="form-group">
      <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
      <label for="showPassword">Hiển thị mật khẩu</label>
    </div>
    <button name="nut" type="submit">Đổi mật khẩu</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
